<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            background-image: url("img/fondo.png");
            color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            backdrop-filter: blur(0.1rem);/* Cambiado para centrar el contenido verticalmente */
            
        }

        .settings-container {
            width: 400px;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            position: relative; /* Para permitir el posicionamiento absoluto del botón regresar */
        }

        .settings-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Agregar estilo para el botón regresar */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 84, 32, 0.323);
            width: 100px;
            height: 30px;
            border-radius: 15px;
            border: none;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para el ícono de regresar (ajusta la ruta de la imagen) */
        .back-button img {
            width: 30px; 
            height: 30px;
        }

        .settings-container ul {
            list-style-type: none;
            padding: 0;
        }

        .settings-container ul li {
            padding: 15px;
            margin: 10px 0;
            background-color: #e9b7b7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 88%;
            text-decoration: none;
        }

        .settings-container ul li:hover {
            background-color: #ff8080;
        }

        .settings-container ul li i {
            margin-right: 15px;
            font-size: 20px;
            text-decoration: none;
        }
        

        .settings-container ul li span {
            flex-grow: 1;
        }

        .settings-container ul li.logout {
            color: rgb(255, 255, 255);
        }

        .settings-container ul li img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        /* Botón de cerrar sesión */
        .logout a {
            color: red; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
            
        }

        .logout a:hover {
            text-decoration: underline; /* Subrayar al pasar el ratón */
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #3A3A3A;
            color: white;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #d40b0b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #ff0000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                width: 90%;
                padding: 15px;
            }

            .settings-container ul li {
                padding: 10px;
                margin: 5px 0;
            }

            .settings-container ul li i {
                font-size: 18px;
            }

            .settings-container ul li img {
                width: 40px;
                height: 40px;
            }

            .search-bar input {
                width: 70%;
            }

            .search-bar button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                width: 100%;
                padding: 10px;
            }

            .settings-container ul li {
                padding: 8px;
            }

            .search-bar input {
                width: 65%;
            }

            .search-bar button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        .exit{
            background-color: blueviolet;
        }


                /* Estilos del botón */
.profile-btn {
    padding: 10px 20px;
    background-color:#e9b7b7;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: relative;
    width: 95%;
    height: 89px;
}

/* Estilos de la tarjeta de perfil */
.profile-card {
    display: none; /* Oculto por defecto */
    position: absolute;
    top: 100px;
    left: 100px;
    right: 100px;
    background-color: #fff;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    z-index: 100;
}

/* Efecto de fade-in cuando se muestre */
.profile-card.show {
    display: block;
    animation: fadeIn 0.3s ease-in-out;
}

/* Animación para el efecto de aparición */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.user{
    border-radius: 50px;
    width: 50px;
}
.us{
    width: 50px;
    border-radius: 100%;
}

.modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 100; /* Se asegura que esté al frente */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(0.4rem);/* Fondo oscuro con transparencia */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content .btn-yes {
            background-color: #4c90af;
            color: white;
        }

        .modal-content .btn-no {
            background-color: #f44336;
            color: white;
        }

        .modal-content button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <center>

    <button class="back-button" onclick="window.history.back();">
        <a href="3.html"> REGRESAR</a>
    </button>

    <div class="settings-container">
        <h2>Ajustes</h2>

        <!-- Barra de búsqueda con botón -->
        <button id="profileBtn" class="profile-btn"><img src="img/user.jpeg" class="us" alt=""><p> usuario0000@gmail.com</p></button>


        <div id="profileCard" class="profile-card">
            <img src="/NICOLE V,1,2/img/user.jpeg" class="user" alt="">
            <h3>Criss</h3>
            <p>Edad: 17 años</p>
            <p>gustos</p>
            <p>Estudiante en el SENA</p>
        </div>
    
        <!-- Opciones de configuración -->
        <ul>
            <li>
                <i class="fas fa-user"></i><span><a href="html/5.html"> Editar</a></span>
            </li>
            <li>
                <i class="fas fa-lock"></i><span>Privacidad</span>
            </li>
            <li>
                <i class="fas fa-bell"></i><span>contactanos</span>
            </li>
            <li>
                <i class="fas fa-question-circle"></i><span>Ayuda</span>
            </li>
            <li class="logout">
                <i id="exit" class="exit"></i><span><a href="#" onclick="showLogoutModal()">Cerrar Sesión</a><!-- Cambia la URL -->
            </li>
        </ul>
        <div id="logoutModal" class="modal">
            <div class="modal-content">
                <h2>¿Estás seguro de que quieres dejar de cocinar?</h2>
                <button class="btn-yes" href="/NICOLE V,1,2/html/1.html" onclick="logout()">aceptar</button>
                <button class="btn-no" onclick="closeModal()">cancelar</button>
            </div>
        </div>
    </div></center>

    <!-- Agregar FontAwesome para los íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
<script>
    // Obtener los elementos del DOM
const profileBtn = document.getElementById('profileBtn');
const profileCard = document.getElementById('profileCard');

// Mostrar la tarjeta al pasar el cursor sobre el botón
profileBtn.addEventListener('mouseover', () => {
    profileCard.classList.add('show');
});

// Ocultar la tarjeta al retirar el cursor del botón o de la tarjeta
profileBtn.addEventListener('mouseout', () => {
    profileCard.classList.remove('show');
});

profileCard.addEventListener('mouseleave', () => {
    profileCard.classList.remove('show');
});


 // Función para mostrar la ventana emergente
 function showLogoutModal() {
            document.getElementById("logoutModal").style.display = "block";
        }

        // Función para cerrar la ventana emergente
        function closeModal() {
            document.getElementById("logoutModal").style.display = "none";
        }

        // Función para redirigir a la página 1.html (cerrar sesión)
        function logout() {
            window.location.href = "/NICOLE V,1,2/html/1.html"; // Reemplaza con la página que redirige después de cerrar sesión
        }

        // Cerrar dropdown si se hace clic fuera del perfil
        window.onclick = function(event) {
            if (!event.target.matches('.user-profile img')) {
                var dropdowns = document.getElementsByClassName("user-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }

</script>
</html>
